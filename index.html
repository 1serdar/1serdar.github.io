<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Serdar Körekoğlu | Projeler</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f1f1f1;

            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            background-color: #ffffff;
            width: 900px;
            max-width: 90%;
            border-radius: 14px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .panel h1 {
            margin-top: 0;
            font-size: 34px;
        }

        .panel p {
            font-size: 17px;
            color: #555;
            margin-bottom: 35px;
        }

        .projects-title {
            font-size: 22px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .project-card {
            display: block;
            text-decoration: none;
            background: #f9f9f9;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            color: #333;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .project-card h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .project-card p {
            font-size: 15px;
            color: #666;
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <div class="panel">
        <h1>Merhaba, ben Serdar Körekoğlu</h1>
        <p>
            Buradan projelerime bakabilirsiniz. Aşağıdaki kartlara tıklayarak
            projelere doğrudan ulaşabilirsiniz.
        </p>

        <div class="projects-title">
            Projelerim
        </div>

        <div class="projects-grid">

            <a class="project-card"
               href="https://1serdar.github.io/IPT_Proje/"
> 
                <h3>IPT_Proje</h3>
                <p>
                    İleri Programlama Teknikleri dersi kapsamında geliştirilmiş GitHub Pages projesi.
                </p>
            </a>

        </div>
    </div>

</body>
</html>
